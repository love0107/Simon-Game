<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>

    <!-- stylesheet -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
  
    
    <!-- Google fonts -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body >
  <div id="mobile-view" onclick="ButtonA()"></div>
  <div class="score">Level= 0</div>
    <h2 id="level-title">Press A key to start</h2>
  

   <div class="row button-container">
      <div  type ="button" id="green"  class="green btn" onclick="UserPlay('green')" ></div>
      <div  type ="button" id="red"  class="red btn" onclick="UserPlay('red')"></div>
   </div>

   <div class="row button-container">
    <div  type ="button" id="yellow"  class="yellow btn" onclick="UserPlay('yellow')"></div>
    <div  type ="button" id="blue"  class="blue btn" onclick="UserPlay('blue')"></div>
  </div>
  
    <script src="game.js"></script>
</body>
</html>
